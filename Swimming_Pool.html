  <body>
    <div class="gallery">
        <!-- Main Image Display -->
        <div class="main-image">
            <img id="current-image" src="image1.jpg" alt="Main Image">
        </div>

        <!-- Thumbnails with Navigation -->
        <div class="thumbnails-container">
            <button class="arrow arrow-left" onclick="scrollThumbnails('left')">&#10094;</button>
            <div class="thumbnails" id="thumbnails">
                <img src="image1.png" alt="Thumbnail 1" onclick="changeImage('image1.png')">
                <img src="image2.png" alt="Thumbnail 2" onclick="changeImage('image2.png')">
                <img src="image3.png" alt="Thumbnail 3" onclick="changeImage('image3.png')">
                <!-- <img src="image4.jpg" alt="Thumbnail 4" onclick="changeImage('image4.jpg')"> -->
                <!-- <img src="image5.jpg" alt="Thumbnail 5" onclick="changeImage('image5.jpg')"> -->
            </div>
            <button class="arrow arrow-right" onclick="scrollThumbnails('right')">&#10095;</button>
        </div>
    </div>

    <script>
        // Change the main image
        function changeImage(imageSrc) {
            document.getElementById('current-image').src = imageSrc;
        }

        // Scroll thumbnails horizontally
        const thumbnails = document.getElementById('thumbnails');
        let scrollPosition = 0;

        function scrollThumbnails(direction) {
            const thumbnailWidth = 110; // Width of thumbnail + gap
            const visibleThumbnails = Math.floor(thumbnails.parentElement.offsetWidth / thumbnailWidth);

            if (direction === 'left') {
                scrollPosition = Math.max(scrollPosition - thumbnailWidth * visibleThumbnails, 0);
            } else {
                scrollPosition = Math.min(
                    scrollPosition + thumbnailWidth * visibleThumbnails,
                    thumbnails.scrollWidth - thumbnails.parentElement.offsetWidth
                );
            }
            thumbnails.style.transform = `translateX(-${scrollPosition}px)`;
        }
    </script>
